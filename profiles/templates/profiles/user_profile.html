{% extends "base.html" %}

{% block page-content %}
<div class="row">
    <div class="col-md-6">
        <h2>User Profile</h2>
        <p>Username: {{ profile.user.username }}</p>
        <p>Title: {{ title }}</p>
        {% if patients %}
            {% for patient in patients %}
            <p>Patient: {{ patient }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
